<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal form</title>
    <link rel="stylesheet" href="style.css ">
</head>
<body>
    <div>
        <label for="fname">First Name</label><br>
        <input type="text" id="name" name="name" placeholder="First Name" required><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address" placeholder="Address" required><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Email" required><br>
        <label for="phone">Mobile</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Mobile" required><br>
        <label for="phone2">Alt Mobile</label><br>
        <input type="tel" id="phone2" name="phone2" placeholder="Mobile">
    </div>
</body>
</html>
